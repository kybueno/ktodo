<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="cdn.tailwindcss.com.js"></script>
    <script src="petite-vue.iife.js" defer init></script>
<style>
    button {
        border: 4px solid purple;
        border-radius: 40px;
        font-size: 20pt !important;
        padding: 16px !important;
    }
    button:hover {background: purple;color: white;}
    button:active {background: transparent;color: purple;}
</style>
</head>
<body  class="bg-purple-200 text-6xl text-purple-900 font-bold p-8 text-center"
v-scope="{carlosScore:0,karenScore:0}"
>
    <p>
        Karen: <span class="text-9xl">{{karenScore}}</span> 
    </p>
    <p>
        Carlos: <span id="carlos" class="text-9xl">{{carlosScore}}</span> 
    </p>
    <button v-on:click="karenScore++">Puntos para Karen</button>
    <button v-on:click="carlosScore++">Puntos para Carlos</button>
</body>


</html>
